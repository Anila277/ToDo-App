<h1> My To Do List </h1>

<a href="{% url 'task-create' %}">Add New Task</a>

<form action="" method="GET">
    <input type="text" name="Search-Area" value="{{ search_input }}">
    <input type="submit" value="Search">
</form>

<table>
    <tr>
        <th>Tasks</th>
        <th></th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td><a href="{% url 'task' task.id %}">{{task.title}}</a></td>
        <td><input type="checkbox">{{task.completed}}</td>
        <td>{{task.priority}}</td>
        <td><a href="{% url 'task-delete' task.id %}">Delete</a></td>

    </tr>
    {% empty %}
    <h3>No Tasks, Need to Create Some Work!</h3>
    {% endfor %}
</table>
