{% extends 'base.html' %}

{% block title%}
Signup | Get It Done!
{% endblock %}

{% block content %}

<h1>Signup</h1>

<div class="signuppage">
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="signupbtn" type="submit" value="Signup">
    </form>
</div>
{% endblock %}
